    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

        <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/4000/header.jpg?t=1710347075" alt="">

        <div class="answers">
            <div class="answer-btn"></div>

            <div class="answer-btn"></div>
